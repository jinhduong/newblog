<html>

<head>
    <title>{{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}{{ if eq $url "/" }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}</title>
    <meta charset="UTF-8">
    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
    <meta name="keywords" content="{{if .IsHome}}{{ $.Site.Params.keywords }}{{else}}{{.Keywords}}{{end}}">
    <meta name="author" content="jinhduong">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://jinhduong.com/index.html"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css">
    <link rel="stylesheet" href="/css/dinify.css">    
    <link rel="stylesheet" href="/css/prism.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon.png">    
</head>

<body>
    <div class="container is-desktop is-medium">
        <section class="header">
            <h1 class="name">
                <a href="/">DINH DUONG</a>
            </h1>
            <nav>
                <ul>
                    {{ range .Site.Menus.main }}
                    <li class="nav-{{ .Identifier }}">
                        <a href="{{ .URL | absLangURL }}">{{ .Pre }}
                            <span>{{ .Name }}</span>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </nav>
        </section>
        <section class="main">
